<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orochi Click</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>定時で帰ろう！</h1>
        <p>今日の勤務時間は8時間。定時になったら、<br>一瞬だけ表示される「退勤ボタン」を<br>素早くクリックして、誰よりも早く帰ろう！</p>
        <p id="timer">08:00:00</p>
        <div id="break-time-container">
            <label for="breakTimeInput">休憩時間（分）:</label>
            <input type="number" id="breakTimeInput" value="60" min="0">
        </div>
        <button id="startButton">勤務開始</button>
        <img id="target" class="hidden" src="character.jpeg" alt="退勤ボタン">
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
